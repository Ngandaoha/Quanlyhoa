<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flower Management</title>
</head>
<body>
<img src="BannerHoa2.png" id="banner">
<h1>QUẢN LÝ SẢN PHẨM HOA</h1>

<table border="1" style="width: 100%; height: 300px";>
    <tr id="id1">
        <th colspan="2"> Thêm sản phẩm</th>
    </tr>

    <tr>
        <th>ID</th>
        <td><input type="number" id="id" style="width: 80%;"></td>
    </tr>
    <tr>
        <th>Tên sản phẩm</th>
        <td><input type="text" id="name" style="width: 80%;"></td>
    </tr>
    <tr>
        <th>Giá</th>
        <td><input type="number" id="prices" style="width: 80%;"></td>
    </tr>
    <tr>
        <th>Mô tả</th>
        <td><input type="text" id="description" style="width: 80%;"></td>
    </tr>
    <tr>
        <th>Phân loại</th>
        <td><input type="text" id="type" style="width: 80%;"></td>
    </tr>
    <tr>
        <th>Ảnh</th>
        <td><input type="file" accept="image/*" id="img" style="width: 80%;"></td>

    </tr>
    <tr>
        <th></th>
        <td>
            <button style="background-color: limegreen" id="add" onclick="addFlower()">Thêm mới</button>
            <button style="background-color: orange" id="edit" onclick="updateFlower()">Lưu sau sửa</button>
        </td>
    </tr>
</table>
<br>
<table style=" border: 1px solid black; width: 100%;">
    <tr>
        <th style="font-size: 40px; color: darkslategray;" colspan="7" >Danh sách sản phẩm</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Phân loại</th>
        <th>Ảnh</th>
        <th>Tùy chọn</th>

    </tr>
    <tbody id="list-flower">
    </tbody>
</table>

<script src="FlowerManagement.js"></script>
<script src="Flower.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
